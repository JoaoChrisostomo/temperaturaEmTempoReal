<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DesafioJavaScriptEnext</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container-fluid p-0 mt-4 container-sm d-flex justify-content-center">

      <div class="card text-center shadow-lg" style="width: 26rem;">
        <div class="card-header bg-white text-dark font-weight-bold">
          TEMPO E TEMPERATURA
          <div class="input-group">
            <input type="text" class="form-control bg-light" placeholder="digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-warning text-dark" type="button" id="button-addon2">Search
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <button class="btnOpenModal" onclick="openModal()">Salvar Localização na lista</button>
        <div class="modal-container">
          <div class="modal">
            <h2>Temperaturas salvas</h2>
            <hr />
            <span class="modal-body span">
              ""
            </span>
            <hr />
            <div class="btns">
              <button class="btnOK" onclick="closeModal()">OK</button>
              <button class="btnClose" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="city">Cidade Exemplo, BR</div>
          <div class="time" id="time">
            12:30 <span id="am-pm">PM</span>
          </div>
          <div class="date">Terça, 1 Dezembro 2020</div>
          <div class="container-img">
            <img src="./icons/unknown.png">
          </div>
          <div class="container-temp mx-4 my-3">
            <div>22</div>
            <span>°c</span>
          </div>
          <div class="weather py-2">Nublado</div>
          <div class="low-high">22°c / 23°c</div>
        </div>

        <div class="card-footer bg-white">
          <div>
            <div>JoaoChrisostomo</div>
            <div>©todos os direitos reservados</div>
            <div>
              <a href="">
                <i class="ri-twitter-fill text-dark"></i>
              </a>
              <a href="">
                <i class="ri-facebook-fill text-dark"></i>
              </a>
              <a href="">
                <i class="ri-instagram-fill text-dark"></i>
              </a>
              <a href="">
                <i class="ri-linkedin-box-fill text-dark"></i>
              </a>
              <a href="">
                <i class="ri-github-fill text-dark"></i>
              </a>
              <a href="">
                <i class="ri-whatsapp-fill text-dark"></i>
              </a>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
